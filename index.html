<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator Project /HTML, CSS, JS/</h1>
  <div class="calculator-container">
    <div class="display" id="display" data-display>
      <div class="previous-number" data-previous-number></div>
      <div class="current-number" data-current-number></div>
    </div>
    <button class="operator" id="plus" data-operation>+</button>
    <button class="operator" id="minus" data-operation>-</button>
    <button class="operator" id="multiply" data-operation>x</button>
    <button class="operator" id="divide" data-operation>/</button>
    <button class="number item" data-number>1</button>
    <button class="number item" data-number>2</button>
    <button class="number item" data-number>3</button>
    <button class="number item" data-number>4</button>
    <button class="number item" data-number>5</button>
    <button class="number item" data-number>6</button>
    <button class="number item" data-number>7</button>
    <button class="number item" data-number>8</button>
    <button class="number item" data-number>9</button>
    <button class="number item" data-number>0</button>
    <button class="number decimal" id="decimal" data-number>.</button>
    <button class="operator clear-screen" id="clear-screen" data-clear-display>AC</button>
    <button class="operator equal" id="equal" data-equal>=</button>
    <button class="operator clear" id="clear" data-clear>C</button>
  </div>

  <script src="index.js"></script>
</body>

</html>
