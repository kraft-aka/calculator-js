<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator Project /HTML, CSS, JS/</h1>
  <div class="calculator-container">
    <div class="calculator-display"></div>
    <div class="calculator-operator" id="plus">+</div>
    <div class="calculator-operator" id="minus">-</div>
    <div class="calculator-operator" id="multiply">x</div>
    <div class="calculator-operator" id="divide">/</div>
    <div class="calculator item-1">1</div>
    <div class="calculator item-2">2</div>
    <div class="calculator item-3">3</div>
    <div class="calculator item-4">4</div>
    <div class="calculator item-5">5</div>
    <div class="calculator item-6">6</div>
    <div class="calculator item-7">7</div>
    <div class="calculator item-8">8</div>
    <div class="calculator item-9">9</div>
    <div class="calculator item-0">0</div>
    <div class="calculator item-float" id="float">.</div>
    <div class="calculator-operator clear-screen" id="clear-screen">AC</div>
    <div class="calculator-operator equal" id="equal">=</div>
    <div class="calculator-operator clear" id="clear">C</div>

  </div>

  <script src="index.js"></script>
</body>

</html>
