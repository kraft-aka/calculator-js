<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator Project /HTML, CSS, JS/</h1>
  <div class="calculator-container">
    <input class="display" id="display" disabled>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="multiply">x</button>
    <button class="operator" id="divide">/</button>
    <button class="number item-1">1</button>
    <button class="number item-2">2</button>
    <button class="number item-3">3</button>
    <button class="number item-4">4</button>
    <button class="number item-5">5</button>
    <button class="number item-6">6</button>
    <button class="number item-7">7</button>
    <button class="number item-8">8</button>
    <button class="number item-9">9</button>
    <button class="number item-0">0</button>
    <button class="number item-float" id="float">.</button>
    <button class="operator clear-screen" id="clear-screen" onclick="clearScreen()">AC</button>
    <button class="operator equal" id="equal">=</button>
    <button class="operator clear" id="clear">C</button>

  </div>

  <script src="index.js"></script>
</body>

</html>
